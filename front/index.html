<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <h1>Multiplication</h1>
    <svg viewBox="-60 -60 120 120">
      <circle cx="0" cy="0" r="55" />
      <g class="samples"></g>
      <g class="lines"></g>
    </svg>
    <div class="command">
      <label class="samples">
        <span>Echantillons: <span class="value">xx</span></span>
        <input type="range" min="0" max="100" step="1" />
      </label>
      <label class="multiplicationFactor">
        <span>Facteur de multiplication: <span class="value">yy</span></span>
        <input type="range" min="0" max="100" step="0.01" />
      </label>
      <div class="buttons">
        <button class="random">Random Config</button>
        <button class="play">Play</button>
      </div>
    </div>
  </body>
</html>
